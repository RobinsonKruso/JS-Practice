    <script>
   // Задача 1
    var arr1 = [23,45];
    var arr2 = [44,55,667,77];


    //1.1 написать код который проверяет длину массивов и выводит сообщение в котором элементов больше
    //1.2 дописать вариант если массивы равны и вывести отдельное сообщение если массивы пустые   
    if (arr1.length < arr2.length) {
        console.log( arr2 );
    }
    else if (arr1.length > arr2.length) {
        console.log( arr1 );
    }
    else if (arr1.length > 0 || arr2.length > 0) {
        console.log( "Количество чисел одинаковое" );
    }
    else (arr1.length == 0 || arr2.length == 0); {
        console.log( "Оба массива пустые" );
    }
    </script>
