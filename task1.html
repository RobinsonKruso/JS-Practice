<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Пользователь вводит в текстовое поле время в часах (например 18). Если время больше 17, то выводится сообщение «Добрый вечер». В любых других случаях — «Добрый день».
        let ours = prompt("Введите актуальное время в часах");
        switch(ours) {
  case ours > 17:
  alert ("Добрый вечер");
    // code block
    break;
  case ours < 17:
  alert ("Добрый день");
    // code block
    break;
    case ours = 0:
  alert ("Доброе утро");
    // code block
    break;
  default:
  alert ("Доброй ночи");
    // code block
} 
    </script>
</body>
</html>
