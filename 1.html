<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <script>
        // Пользователь вводит в текстовое поле время в часах (например 18). Если время больше 17, то выводится сообщение «Добрый вечер». В любых других случаях — «Добрый день».
        let time = prompt("Введите актуальное время в часах");
          if(time > 17){
              alert ("Добрый вечер");
          }
          else{
            alert ("Добрый день");
          }
    </script>
</body>
</html>
