<body>
    <pre>
        // DZ
        // Написать реализацию кода который будет считать все числа с массива
        // и выдавать результат суммы. 
        // Например: [2, 3, 5, 8] = 18, [4, 6, 5] = 15, [2,2] = 4
    </pre>
    <script>
        // DZ
        // Написать реализацию кода который будет считать все числа с массива
        // и выдавать результат суммы. 
        // Например: [2, 3, 5, 8] = 18, [4, 6, 5] = 15, [2,2] = 4

        let number = [2, 3, 5, 8];
        let sum = 0;

        for (let index = 0; index < number.length; index++) {
            sum += number[index];
        }
        alert("Сума чисел = " + sum);

    </script>
</body>
